//Finding the sum of the array version 2
var newArrayX =[60, 39, 21];
var newArrayY =[30, 44, 1];

var myArray3 = [4, 6, 8, newArrayX, 9, newArrayY]

function sumOfTheArray(myArray3){
    var sum = 0;
    for(var i=0; i<myArray3.length; i++){
        if(typeof(myArray3[i]) === 'number'){
            sum += myArray3[i];
        }else if(Array.isArray(myArray3[i])){
            var tempArray = myArray3[i];
            for(var j=0; j<tempArray.length; j++){
                sum += tempArray[j];
            }
        }
    }
    alert("Sum of the array " + sum);
}
sumOfTheArray(myArray3);
